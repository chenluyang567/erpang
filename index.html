<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâπÈáèÈìæÊé•ÊâìÂºÄÂ∑•ÂÖ∑</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .process-btn {
            background: #667eea;
            color: white;
        }
        
        .process-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .clear-btn {
            background: #ff6b6b;
            color: white;
        }
        
        .clear-btn:hover {
            background: #ee5a5a;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .url-list {
            list-style: none;
        }
        
        .url-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .progress {
            margin-top: 15px;
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: #667eea;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .settings {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .settings label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>üîó ‰∫åËÉñÂÆ∂ÊâπÈáè‰∏ãËΩΩÂ∑•ÂÖ∑-CurlÁâà</h1>
        <p class="description">Á≤òË¥¥ÂåÖÂê´curlÂëΩ‰ª§ÁöÑÊñáÊú¨ÔºåËá™Âä®ÊèêÂèñÂπ∂ÊâπÈáèÊâìÂºÄÈìæÊé•</p>
        
        <div class="settings">
            <label>
                <input type="number" id="delayTime" value="3000" min="1000" max="10000" step="1000">
                Ëá™Âä®ÂÖ≥Èó≠Âª∂ËøüÊó∂Èó¥(ÊØ´Áßí)
            </label>
            <label>
                <input type="checkbox" id="autoClose" checked>
                ‰∏ãËΩΩÂêéËá™Âä®ÂÖ≥Èó≠Á©∫ÁôΩÈ°µÈù¢
            </label>
        </div>
        
        <div class="input-container">
            <textarea id="curlInput" placeholder="ËØ∑Á≤òË¥¥curlÂëΩ‰ª§Ôºå‰æãÂ¶ÇÔºö
curl -L -C - \"https://example.com/file1\" -o \"file1.jpg\"
curl -L -C - \"https://example.com/file2\" -o \"file2.jpg\"
curl -L -C - \"https://example.com/file3\" -o \"file3.jpg\""></textarea>
        </div>
        
        <div class="button-group">
            <button class="process-btn" onclick="processCurlCommands()">Â§ÑÁêÜÂπ∂ÊâìÂºÄÈìæÊé•</button>
            <button class="clear-btn" onclick="clearInput()">Ê∏ÖÁ©∫ËæìÂÖ•</button>
        </div>
        
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="result" id="resultContainer" style="display: none;">
            <h3>ÊèêÂèñÂà∞ÁöÑÈìæÊé•:</h3>
            <ul class="url-list" id="urlList"></ul>
        </div>
    </div>

    <script>
        let openedWindows = [];
        
        function processCurlCommands() {
            const curlInput = document.getElementById('curlInput').value.trim();
            const statusDiv = document.getElementById('status');
            const resultContainer = document.getElementById('resultContainer');
            const urlList = document.getElementById('urlList');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const delayTime = parseInt(document.getElementById('delayTime').value) || 3000;
            const autoClose = document.getElementById('autoClose').checked;
            
            // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁªìÊûú
            urlList.innerHTML = '';
            resultContainer.style.display = 'none';
            progressContainer.style.display = 'none';
            
            if (!curlInput) {
                showStatus('ËØ∑ËæìÂÖ•curlÂëΩ‰ª§', 'warning');
                return;
            }
            
            // ÊèêÂèñURL
            const urlRegex = /curl -L -C - "([^"]+)"/;
            const urls = curlInput.split('\n')
                .filter(line => line.trim().startsWith('curl'))
                .map(line => {
                    const match = line.match(urlRegex);
                    return match ? match[1] : null;
                })
                .filter(url => url !== null);
            
            if (urls.length === 0) {
                showStatus('Êú™ÊâæÂà∞ÊúâÊïàÁöÑURL', 'warning');
                return;
            }
            
            // ÊòæÁ§∫ÁªìÊûú
            showStatus(`ÊâæÂà∞ ${urls.length} ‰∏™ÊúâÊïàÈìæÊé•`, 'success');
            resultContainer.style.display = 'block';
            
            // ÊòæÁ§∫ÈìæÊé•ÂàóË°®
            urls.forEach((url, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${url}`;
                urlList.appendChild(li);
            });
            
            // ÊòæÁ§∫ËøõÂ∫¶Êù°
            progressContainer.style.display = 'block';
            
            // ÊâπÈáèÊâìÂºÄÈìæÊé•
            let openedCount = 0;
            openedWindows = [];
            
            urls.forEach((url, index) => {
                setTimeout(() => {
                    try {
                        // ‰ΩøÁî®window.openÊâìÂºÄÈìæÊé•
                        const newWindow = window.open(url, '_blank');
                        
                        if (newWindow) {
                            openedWindows.push(newWindow);
                            
                            if (autoClose) {
                                // ËÆæÁΩÆÂÆöÊó∂Âô®ÂÖ≥Èó≠Á™óÂè£
                                setTimeout(() => {
                                    try {
                                        if (newWindow && !newWindow.closed) {
                                            newWindow.close();
                                            console.log('Â∑≤ÂÖ≥Èó≠Á™óÂè£:', url);
                                        }
                                    } catch (e) {
                                        console.log('Êó†Ê≥ïÂÖ≥Èó≠Á™óÂè£ÔºàÂèØËÉΩÁî±‰∫éÂêåÊ∫êÁ≠ñÁï•ÈôêÂà∂Ôºâ');
                                    }
                                }, delayTime);
                            }
                        }
                        
                        openedCount++;
                        const progress = (openedCount / urls.length) * 100;
                        progressBar.style.width = progress + '%';
                        
                        showStatus(`Ê≠£Âú®Â§ÑÁêÜÁ¨¨ ${openedCount}/${urls.length} ‰∏™ÈìæÊé•`, 'success');
                        
                        if (openedCount === urls.length) {
                            setTimeout(() => {
                                showStatus(`Â∑≤ÂÆåÊàêÔºÅÂ∑≤ÊâìÂºÄ ${openedCount} ‰∏™ÈìæÊé•${autoClose ? 'ÔºàÁ©∫ÁôΩÈ°µÈù¢Â∞ÜÂú®ËÆæÂÆöÊó∂Èó¥ÂêéËá™Âä®ÂÖ≥Èó≠Ôºâ' : ''}`, 'success');
                            }, 1000);
                        }
                        
                    } catch (error) {
                        console.error('ÊâìÂºÄÈìæÊé•Â§±Ë¥•:', error);
                        openedCount++;
                    }
                }, index * 1500); // ÊØèÈöî1.5ÁßíÊâìÂºÄ‰∏Ä‰∏™
            });
        }
        
        function clearInput() {
            document.getElementById('curlInput').value = '';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('status').textContent = '';
            document.getElementById('progressContainer').style.display = 'none';
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }
        
        // Ê∑ªÂä†ÊâãÂä®ÂÖ≥Èó≠ÊâÄÊúâÁ™óÂè£ÁöÑÂäüËÉΩ
        function closeAllWindows() {
            openedWindows.forEach((win, index) => {
                try {
                    if (win && !win.closed) {
                        win.close();
                    }
                } catch (e) {
                    console.log(`Êó†Ê≥ïÂÖ≥Èó≠Á™óÂè£ ${index + 1}`);
                }
            });
            openedWindows = [];
            showStatus('Â∑≤Â∞ùËØïÂÖ≥Èó≠ÊâÄÊúâÊâìÂºÄÁöÑÁ™óÂè£', 'success');
        }
        
        // Á§∫‰æãÊñáÊú¨
        document.getElementById('curlInput').value = `curl -L -C - "https://d.pcs.baidu.com/file/038a894c6vdf23fb413906485f866896?fid=4246649690-250528-276481055058252&rt=pr&sign=FDtAERK-DCb740ccc5511e5e8fedcff06b081203-Y4YQpL3XSYUcmKpn4nYd%2F9dTCI0%3D&expires=8h&chkbd=0&chkv=0&dp-logid=1208260633742415668&dp-callid=0&dstime=1756782553&r=515209462&vuk=4246649690&origin_appid=15195230&file_type=0&access_token=123.25e4e67c780adbd1c4833a49d1751657.YHINeY86HPQL9xj9UpxZxnnfHty2908Ck5sbP05.RAyD4w" -o "YMM09769.jpg" -A "pan.baidu.com" -b "BDUSS=JDTjJPMjdSNDVtNG5EZUo4WnoyTEItVTRhcnBnOHpuY2c5eThLUVd4dmI5OVJuRVFBQUFBJCQAAAAAAAAAAAEAAAD1~YUa08bO-7rvtcTX7MGzAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANtqrWfbaq1nV2"
curl -L -C - "https://d.pcs.baidu.com/file/621a17b81n0cc61ba8254fc1ea6eea17?fid=4246649690-250528-238616174962305&rt=pr&sign=FDtAERK-DCb740ccc5511e5e8fedcff06b081203-j96BXd8Nm2da6iUG8WOLBc%2BinAE%3D&expires=8h&chkbd=0&chkv=0&dp-logid=1208260517205613125&dp-callid=0&dstime=1756782553&r=515209462&vuk=4246649690&origin_appid=15195230&file_type=0&access_token=123.25e4e67c780adbd1c4833a49d1751657.YHINeY86HPQL9xj9UpxZxnnfHty2908Ck5sbP05.RAyD4w" -o "YMM09811.jpg" -A "pan.baidu.com" -b "BDUSS=JDTjJPMjdSNDVtNG5EZUo4WnoyTEItVTRhcnBnOHpuY2c5eThLUVd4dmI5OVJuRVFBQUFBJCQAAAAAAAAAAAEAAAD1~YUa08bO-7rvtcTX7MGzAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANtqrWfbaq1nV2"
curl -L -C - "https://d.pcs.baidu.com/file/7741d736fv679ed0b5c41bd7133e5eaa?fid=4246649690-250528-834623974898516&rt=pr&sign=FDtAERK-DCb740ccc5511e5e8fedcff06b081203-ijXAW6PB1ZE3Iy5qryDaxCu7TTs%3D&expires=8h&chkbd=0&chkv=0&dp-logid=1208260730824087795&dp-callid=0&dstime=1756782553&r=515209462&vuk=4246649690&origin_appid=15195230&file_type=0&access_token=123.25e4e67c780adbd1c4833a49d1751657.YHINeY86HPQL9xj9UpxZxnnfHty2908Ck5sbP05.RAyD4w" -o "YMM09835.jpg" -A "pan.baidu.com" -b "BDUSS=JDTjJPMjdSNDVtNG5EZUo4WnoyTEItVTRhcnBnOHpuY2c5eThLUVd4dmI5OVJuRVFBQUFBJCQAAAAAAAAAAAEAAAD1~YUa08bO-7rvtcTX7MGzAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANtqrWfbaq1nV2"`;
    </script>
</body>
